<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> registration page </title>
  <link rel="stylesheet" href="reg.css">
</head>
<body>
  <form action="">
    <div class="container">
    <h1>Register</h1>
    <p>Please fill this form to get registered</p>
    <hr/>
    <label for="fn"><b>FIRST NAME</b></label>
    <input type="text" placeholder="first name" name="fn" required/> 
    <label for="fn"><b>EMAIL</b></label>
    <input type="text" placeholder="email" name="em" required/> 
    
    <label for="pw"><b>ENTER PASSWORD</b></label>
    <input type="password" placeholder="enter password" name="pw" required/> 
    
    <label for="cpw"><b> CONFIRM PASSWORD</b></label>
    <input type="password" placeholder="confirm password" name="cpw" required/> 
    <hr/>
    <button class="registerbtn" type="submit">Register</button>
  </form>

</div>
</body>
</html>
